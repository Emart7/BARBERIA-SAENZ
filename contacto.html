<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto-Barberia Saenz</title>
  <link rel="stylesheet" href="reset.css/reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="caja">
      <h1>
        <img src="imagenes/Logo2.png" alt="Logo de la Barneria Saenz"/>
      </h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contactos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nombreapellido">Nombre y Apellido</label>
      <input type="text" name="" id="nombreapellido" class="input-padron" required/>

      <label for="correoelectronico">Correo Electrónico</label>
      <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"/>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXXX"/>

      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

      <fieldset>
        <legend>¿Cómo le gustaria que lo contactemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" />Email</label>


        <label for="telefono"><input type="radio" name="contacto" value="telefono"
            id="radio-telefono" />Teléfono</label>


        <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp"
            id="radio-whatsapp" checked/>WhatsApp</label>

      </fieldset>

      <fieldset>
        <legend>¿En cuál horario prefiere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked>¿Le gustaria novedades de la Barberia Saenz?</label>



      <input type="submit" value="Enviar formulario" />
    </form>
  </main>

  <footer>
    <img src="imagenes/logo-blanco22.png" alt="Logo de la Barneria Saenz"/>
    <p class="copyright">&copy Copyright Barberia Saenz - 2022</p>
  </footer>
</body>

</html>
